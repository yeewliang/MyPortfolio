<!DOCTYPE html>
<html>
<head>
    <title>Test API Response</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        pre { background: #f5f5f5; padding: 15px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>API Response Test</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML += '<p>Fetching from /api/photos...</p>';
                
                const response = await fetch('/api/photos', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                resultDiv.innerHTML += `<p>Response Status: <strong>${response.status} ${response.statusText}</strong></p>`;
                resultDiv.innerHTML += `<p>Content-Type: <strong>${response.headers.get('content-type')}</strong></p>`;
                
                const text = await response.text();
                resultDiv.innerHTML += `<p>Response Length: <strong>${text.length} bytes</strong></p>`;
                
                // Try to parse as JSON
                const data = JSON.parse(text);
                
                resultDiv.innerHTML += `<p class="success">✓ Valid JSON received</p>`;
                resultDiv.innerHTML += `<p>Array Length: <strong>${Array.isArray(data) ? data.length : 'Not an array'}</strong></p>`;
                
                if (Array.isArray(data) && data.length > 0) {
                    resultDiv.innerHTML += '<h3>First Image:</h3>';
                    resultDiv.innerHTML += '<pre>' + JSON.stringify(data[0], null, 2) + '</pre>';
                    
                    // Try to load the first image
                    const firstImage = data[0];
                    if (firstImage.src) {
                        resultDiv.innerHTML += '<h3>Image Preview:</h3>';
                        resultDiv.innerHTML += `<p>Attempting to load image from: <strong>${firstImage.src}</strong></p>`;
                        
                        const img = document.createElement('img');
                        img.src = firstImage.src;
                        img.onload = function() {
                            resultDiv.innerHTML += `<p class="success">✓ Image loaded successfully (${this.naturalWidth}x${this.naturalHeight})</p>`;
                            resultDiv.appendChild(this);
                        };
                        img.onerror = function() {
                            resultDiv.innerHTML += `<p class="error">✗ Failed to load image</p>`;
                        };
                        img.style.maxWidth = '300px';
                        img.style.border = '1px solid #ccc';
                    }
                }
                
                resultDiv.innerHTML += '<h3>Full Response:</h3>';
                resultDiv.innerHTML += '<pre>' + JSON.stringify(data, null, 2).substring(0, 2000) + '...</pre>';
                
            } catch (error) {
                resultDiv.innerHTML += `<p class="error">✗ Error: ${error.message}</p>`;
                resultDiv.innerHTML += '<pre>' + error.stack + '</pre>';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
